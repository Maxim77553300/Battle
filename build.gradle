plugins {
    id 'org.springframework.boot' version '2.7.1'
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
}

subprojects {

    group 'by.issoft'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java-library'

    repositories {
        mavenCentral()
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        testCompileOnly 'org.projectlombok:lombok'
        testAnnotationProcessor 'org.projectlombok:lombok'
        testImplementation 'org.junit.jupiter:junit-jupiter-api'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    }

    dependencyManagement {
        imports {
            mavenBom("org.springframework.boot:spring-boot-dependencies:2.7.1")
        }

        dependencies {
            dependency 'org.projectlombok:lombok:1.18.24'
            dependency 'org.junit.jupiter:junit-jupiter-api:5.9.0'
            dependency 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
        }
    }

    compileJava {
        sourceCompatibility = 11
        targetCompatibility = 11
    }

    test {
        useJUnitPlatform()
    }
}